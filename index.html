<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"   integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">
        <title>Demo Dashboard</title>

    </head>
    <body>

        <!-- Cabecalho da Pagina -->
        <div class="container-fluid">
            <div class="shadow-lg p-4 mb-3 bg-white rounded">Dashboard com Charts JS</div>
        

        <!-- Conteudo da Pagina -->
        
        <div class="row">
            <div class="col border">
                <div class="card border-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header text-white text-center" style="background-color:darkblue">Total de Insercao no Dia</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title text-center">1000</h5>                        
                    </div>
                </div>
            </div>            
            <div class="col border">
                <div class="card border-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header text-white text-center" style="background-color:darkgoldenrod">Tempo Medio</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title text-center">00:00:05</h5>                        
                    </div>
                </div>
            </div>                        
            <div class="col border">
                <div class="card border-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header text-white text-center" style="background-color:darkred">Falhas por minuto</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title text-center">3.5</h5>                        
                    </div>
                </div>
            </div>                        
            <div class="col border">
                <div class="card border-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header text-white text-center" style="background-color:darkgreen">Sucesso por minuto</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title text-center">50</h5>                        
                    </div>
                </div>
            </div>            
        </div>        
        <div class="row">
            <div class="col">
                <div class="container">
                    <canvas id="myChart"  height="180" width="600"></canvas>
                </div>           
            </div>
            <div class="col">
                <div class="container">
                    <canvas id="myPieChart"  height="180" width="600"></canvas>
                </div>                                           
            </div>
            <div class="w-100"></div>
            <div class="col">
                <div class="container">
                    <canvas id="myLineChart"  height="180" width="600"></canvas>
                </div>               
            </div>
            <div class="col">
                
            </div>
        </div>

        <!-- Rodape da Pagina -->
        
            
        </div>

        <script src="js/Chart.min.js"></script>
        <script src="js/grafico_1.js"></script>
        <script src="js/grafico_2.js"></script>
        <script src="js/grafico_3.js"></script>
        

    </body>
</html>
